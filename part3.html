<!DOCTYPE html>
<html>
	<head>
		<title>My Dating Website</title>
		<meta name="author" content="Sang Park">
		<style>	
			fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
			label {width:180px; display:inline-block; text-align:right; text-align:top}
			img {width:100px}
			label:hover {font-size:20px}
			input:hover {font-size:20px}
			#address {width:360px; height:50px}
			.valign {vertical-align:top}
			.wauto {width:auto}
			.red {display:inline-block; color:white; background:red; text-align:center; width:50px}
			.purple {display:inline-block; color:white; background:purple; text-align:center; width:50px}
		</style>
	</head>

	<body>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<h1>Please Enter Your Details For Our Dating Website!</h1>
			<fieldset>
				<legend>Your Face</legend>
				<label for="image">Your Image: </label>
				<input type="file" id="image" name="image" required></input><br>
				<label for="preview">Image preview: </label>
				<img class="valign" id="preview"></img>
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name:</label>
				<input type="text" placeholder="Your full name" id="name" name="name" required></input><br>
				<label for="gender">Gender:</label>
				<input type="radio" class="wauto" id="gender" name="gender" value="Male" required>Male</input>
				<input type="radio" class="wauto" id="gender" name="gender" value="Female" required>Female</input><br>
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" value="18" required></input><br>
				<label for="DOB">Date of birth:</label>
				<input type="date" id="DOB" name="DOB"></input><br>
				<label for="color">Favorite color:</label>
				<input type="color" id="color" name="color"></input><br>
				<label for="country">Which country</label>
				<select id="country" name="country">
					<option value="ns">No Selection</option>
					<option value="us">USA</option>
					<option value="ca">Canada</option>
					<option value="sk">South Korea</option>
					<option value="ch">China</option>
					<option value="fr">France</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height</label>
				<span class="red">Short</span>
				<input type="range" id="height" name="height" min="0" max="100" step="10"></input>
				<span class="purple">Tall</span><br>
				<label for="salary">Salary:</label>
				<span class="red">Poor</span>
				<input type="range" id="salary" name="salary" min="0" max="100" step="10"></input>
				<span class="purple">Rich</span><br>
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required></input><br>
				<label for="phone#">Mobile:</label>
				<input type="tel" id="phone#" name="phone#"></input><br>
				<label class="valign" for="address">Address:</label>
				<input type="textarea" id="address" name="address" rows="2"></input><br>
				<label for="contact">Method to contact you:</label>
				<input type="checkbox" class="wauto" id="contact" name="contact" value="email">Email</input>
				<input type="checkbox" class="wauto" id="contact" name="contact" value="whatsapp">Whatsapp</input>
				<input type="checkbox" class="wauto" id="contact" name="contact" value="inappchat">In-app chat</input>
			</fieldset>
			<input type="submit" id="submit" value="Submit"></input>
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
